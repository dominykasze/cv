<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <input type="text"><br>  <!-- Adding an input field -->
        <input type="submit"><br>  <!-- Adding a submit button on a new line -->
        <input type="file"><br> <!-- Adding a "Choose a file" input on a new line -->
        <input type="date"><br> <!-- Adding a date input field on a new line -->
        <input type="radio"><br> <!-- Adding a "radio" (single choice) input field on a new line -->
        <input type="range"><br> <!-- Adding a range input field on a new line -->
    </form>
</body>
</html>
